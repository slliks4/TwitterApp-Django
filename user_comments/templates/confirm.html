{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="comment_page">
        <header>
            <h1>are you sure you want to delete this post ?</h1>
        </header>
        <div class="confirm">
            <form action="" method="POST">
                {% csrf_token %}
                <button type="submit">yes</button>
                or
                <a href="{% url 'view_post' posts.slug %}">no</a>
            </form>
        </div>
    </div>
{% endblock %}
